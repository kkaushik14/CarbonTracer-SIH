<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cc.css">
    <title>Carbon Trace | Carbon Calculator</title>
</head>
<body>
    <main>
        <div class="bg-screen">
            <form action="">
                <label for="energy-consumption">Energy Consumed :
                    <input type="number" name="energy-consumed" id="aoec" placeholder="in Kwh...">
                </label>

                <label for="fuel-consumption">Fuel Usage :
                    <input type="number" name="fuel-usage" id="Fu"n placeholder="in L(liter)">
                </label>

                <label for="waste-produce">Waste Production :
                    <input type="number" name="waste" id="watpro" placeholder="in Kg">
                </label>

                <label for="extraction-rate">Coal Extraction Rate :
                    <input type="number" name="waste" id="watpro" placeholder="in tons">
                </label>

                <label for="water-consumption">Water Consumption :
                    <input type="number" name="water" id="watpro" placeholder="in L(liter)">
                </label>

                <label for="ch4-emission">Methane Emission :
                    <input type="number" name="chEmission" id="ch-emi" placeholder="in Kg">
                </label>

                <label for="transport-emission">Transport Emission :
                    <input type="number" name="transport" id="trans-emi" placeholder="in">
                </label>

                <label for="explosive">Explosive :
                    <input type="number" name="explosion" id="explo-boom" placeholder="in">
                </label>
            </form>
        </div>
    </main>
</body>
</html>
