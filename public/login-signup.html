<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logsin.css">
    <title>CarbonTrace | Login/Signup</title>
</head>
<body>
    <div class="message-container">
        <p class="welcome-message">Welcome back! Login to your Tracer account.</p>
    </div>

    <div class="container" id="login-container">
        <div class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="button" onclick="login()">Login</button>
                <p onclick="showSignup()">Don't have an account? <span class="NDN">Sign Up</span></p>
                <div class="success-message" id="login-success"></div>
            </form>
        </div>
    </div>

    <div class="popup-container" id="signup-popup">
        <p class="signup-message">Join us! Create an account to get started.</p>
        <div class="popup-content">
            <span class="close-btn" onclick="closeSignup()">X</span>
            <div class="form-container">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <label for="signup-name">Name:</label>
                    <input type="text" id="signup-name" required>
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" required>
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" required>
                    <button type="button" onclick="signup()">Sign Up</button>
                    <p onclick="showLogin()">Already have an account? <span class="DND">Login</span></p>
                    <div class="success-message" id="signup-success"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="logsin.js"></script>
</body>
</html>
